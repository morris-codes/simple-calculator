<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calc_wrap">
            <div class="display">
                <div class="Inner_display" id="display">0</div>
            </div>
            <div class="buttons">
                <button onclick="addNumber('1')">1</button>
                <button onclick="addNumber('2')">2</button>
                <button onclick="addNumber('3')">3</button>
                <button onclick="addNumber('4')">4</button>
                <button onclick="addNumber('5')">5</button>
                <button onclick="addNumber('6')">6</button>
                <button onclick="addNumber('7')">7</button>
                <button onclick="addNumber('8')">8</button>
                <button onclick="addNumber('9')">9</button>
                <button onclick="addNumber('0')">0</button>

                <button onclick="addSymbol('.')">.</button>
                <button onclick="addSymbol('+')">+</button>
                <button onclick="addSymbol('-')">-</button>
                <button onclick="addSymbol('/')">/</button>
                <button onclick="addSymbol('*')">*</button>
                
                <button onclick="clearDisplay()">CE</button>
                <button onclick="deleteNumber()">&larr;</button>
                <button class="btn_equal" onclick="calculateResult()">=</button>
            </div>



        </div>



    </body>

</html>
